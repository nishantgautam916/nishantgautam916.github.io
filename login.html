<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;

            padding: 0;

                url('https://www.transparenttextures.com/patterns/noisy-net.png'), 
                url('https://www.transparenttextures.com/patterns/double-bubble-outline.png'), 
                linear-gradient(45deg, #ffffff 25%, transparent 25%, transparent 75%, #ffffff 75%, #ffffff), 
                linear-gradient(45deg, #ffffff 25%, transparent 25%, transparent 75%, #ffffff 75%, #ffffff);
            background-size: 200px, 200px, 20px 20px, 20px 20px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);

        }

        }

<body>
    <div class="container mt-5">
        <div class="card col-md-6">
            <h1 class="text-center mb-4">Login</h1>
            <form action="login.php" method="post">
                <div class="mb-3">
                    <label for="usernameb" class="form-label">Username:</label>
                    <input type="text" id="usernameb" name="usernameb" class="form-control" required>
                </div>

                    <label for="passwordb" class="form-label">Password:</label>
                    <input type="password" id="passwordb" name="passwordb" class="form-control" required>

                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
            <p class="text-center mt-3">New here? <a href="register.html">Register here!</a></p>
        </div>
    </div>
</body>
</html>
