<!DOCTYPE html>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f8f9fa; /* Set a light background color */
    background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); /* Add a subtle pattern */
}



        nav {
            background-color: #343a40;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .car-card {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .car-card:hover {
            transform: scale(1.05);
        }

        .car-images {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .car-image {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .rent-button {
            background-color: #007BFF;
            color: #fff;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .rent-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

                    </div>

                <a class="carousel-control-prev" href="#carCarousel1" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next" href="#carCarousel1" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
            <form action="login.html">
                <input type="radio" id="days1" name="select1" value="1day" required>

                <input type="radio" id="days1" name="select1" value="3days" required>
                <label for="days1">rent for 3 days</label><br>
                <input type="radio" id="days1" name="select1" value="5days" required>
                <label for="days1">rent for 5 days</label><br>
                <label for="date1">start date:</label><br>
                <input type="number" id="date1" value="date" required><br><br>
                <label for="date1"></label>
                <button class="rent-button" type="submit" value="submit">Rent</button>
            </form>
        </div>
