<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Login</h1>
        <form action="login1.php" method="post" class="col-md-4 offset-md-4">
            <div class="mb-3">
                <label for="usernameb" class="form-label">Username:</label>
                <input type="text" id="usernameb" name="usernameb" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="passwordb" class="form-label">Password:</label>
                <input type="password" id="passwordb" name="passwordb" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="text-center mt-3">New here? <a href="register.html">Register here!</a></p>
    </div>
</body>
</html>
