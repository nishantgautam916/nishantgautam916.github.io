<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registration</h1>
        <form action="registration.php" method="post" class="col-md-4 offset-md-4">
            <div class="mb-3">
                <label for="usernamea" class="form-label">Username:</label>
                <input type="text" id="usernamea" name="usernamea" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="passworda" class="form-label">Password:</label>
                <input type="password" id="passworda" name="passworda" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login here.</a></p>
    </div>
</body>
</html>
