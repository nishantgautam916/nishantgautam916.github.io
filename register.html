<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f8f9fa; 
    background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); 
}

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007BFF;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card col-md-6 p-4">
            <h1 class="text-center mb-4">Registration</h1>
            <form action="registration.php" method="post">
                <div class="mb-3">
                    <label for="usernamea" class="form-label">Username:</label>
                    <input type="text" id="usernamea" name="usernamea" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="passworda" class="form-label">Password:</label>
                    <input type="password" id="passworda" name="passworda" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="login.html">Login here.</a></p>
        </div>
    </div>
</body>
</html>
